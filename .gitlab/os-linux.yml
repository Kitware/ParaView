# Linux-specific builder configurations and build commands

## Base images

### CentOS
#
# CentOS 7 is the primary deployment platform. This gains us maximum
# compatibility with many Linux distros while also providing easy ways to get
# newer compilers.

.linux:
    variables:
        GIT_CLONE_PATH: $CI_BUILDS_DIR/gitlab-kitware-sciviz-ci
        GIT_SUBMODULE_STRATEGY: none

.centos7:
    extends: .linux
    image: "kitware/paraview:ci-centos7-20201103"

    variables:
        LAUNCHER: "scl enable devtoolset-7 --"

.fedora42:
    extends: .linux
    image: "kitware/paraview:ci-fedora42-20250818"
    variables:
        LC_ALL: "en_US.utf8"

.el7_mindeps:
    extends: .linux
    image: "kitware/paraview:ci-el7-mindeps-20250116"

    variables:
        LAUNCHER: "scl enable rh-python38 devtoolset-8 --"

.el8_icc:
    extends: .linux
    image: "kitware/paraview:ci-el8-icc-20240521"

    variables:
        CC: icx
        CXX: icpx
        FC: ifx

.fedora_mpich_addon:
    variables:
        MODULES: mpi/mpich-x86_64
        # Even with SHM size of 512m, SIGBUS still happened. Let's just use the network instead for reliability.
        # https://github.com/pmodels/mpich/blob/main/doc/wiki/faq/Frequently_Asked_Questions.md#q-why-mpi_put-raises-sigbus-error-inside-docker
        MPIR_CVAR_NOLOCAL: 1
        # Tell libfabric to NOT use psm3 (potentially use sockets) to adhere to the MPIR_CVAR_NOLOCAL
        FI_PROVIDER: "^psm3"
        # Fails inside of CI containers.
        PSM3_KASSIST_MODE: none

.fedora_openmpi_addon:
    variables:
        # Needed to work with OpenMPI
        OMPI_ALLOW_RUN_AS_ROOT: 1
        OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1
        MODULES: mpi/openmpi-x86_64

.el8_intelmpi_addon:
    variables:
        CMAKE_PREFIX_PATH: /usr/local/intelmpi
        # Disable shared memory; it doesn't work so well inside of containers.
        I_MPI_SHM: disable

.el7_mindeps_shared_mpi_python_qt5:
    extends:
        - .el7_mindeps
        - .fedora_mpich_addon

    variables:
        CMAKE_CONFIGURATION: el7_shared_mindeps_mpi_python_qt5

.el8_shared_icc_mpi_python:
    extends:
        - .el8_icc
        - .el8_intelmpi_addon

    variables:
        CMAKE_CONFIGURATION: el8_shared_icc_mpi_python

.fedora42_documentation:
    extends:
        - .fedora42
        - .fedora_openmpi_addon

    variables:
        CMAKE_CONFIGURATION: fedora42_documentation_mpi_python

.fedora42_doxygen:
    extends:
        - .fedora42

    variables:
        CMAKE_CONFIGURATION: fedora42_doxygen

.fedora42_shared_mpi_offscreen_osmesa_python_qt_viskoresoverride:
    extends:
        - .fedora42
        - .fedora_mpich_addon

    variables:
        CMAKE_CONFIGURATION: fedora42_shared_mpi_offscreen_osmesa_python_qt_viskoresoverride
        VTK_DEFAULT_OPENGL_WINDOW: vtkOSOpenGLRenderWindow

.fedora42_shared_mpi_core:
    extends:
        - .fedora42
        - .fedora_mpich_addon

    variables:
        CMAKE_CONFIGURATION: fedora42_shared_mpi_core

.fedora42_shared_mpi_python_core:
    extends:
        - .fedora42
        - .fedora_mpich_addon

    variables:
        CMAKE_CONFIGURATION: fedora42_shared_mpi_python_core

.fedora42_shared_debug_mpi_python_qt:
    extends:
        - .fedora42
        - .fedora_mpich_addon

    variables:
        CMAKE_CONFIGURATION: fedora42_shared_mpi_python_qt
        CMAKE_BUILD_TYPE: Debug

.fedora42_shared_mpi_python_qt_viskoresoverride:
    extends:
        - .fedora42
        - .fedora_mpich_addon

    variables:
        CMAKE_CONFIGURATION: fedora42_shared_mpi_python_qt_viskoresoverride

.fedora42_tidy:
    extends:
        - .fedora42
        - .fedora_mpich_addon

    variables:
        CMAKE_CONFIGURATION: fedora42_shared_mpi_python_qt_tidy

.linux_builder_tags:
